apply plugin: 'com.android.library'

android {
    compileSdkVersion 17
    buildToolsVersion "22.0.1"

    defaultConfig {
        //applicationId "ibm.ae.geofencing.sdk"
        minSdkVersion 18
        targetSdkVersion 19
        versionCode 1
        versionName "1.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            // debug and verbose logs are obfuscated away in release aar
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/maven/com.google.guava/guava/pom.properties'
        exclude 'META-INF/maven/com.google.guava/guava/pom.xml'
    }
}

dependencies {
    compile project(':pi-sdk')
    // Google Play Services location API
    compile 'com.google.android.gms:play-services-location:7.5.0'

    // Sugar ORM
    compile 'com.github.satyan:sugar:1.4'

    // unit tests dependencies
    compile 'com.android.support.test:runner:0.2'
    compile 'com.android.support.test:rules:0.2'
    compile 'com.android.support.test.espresso:espresso-core:2.1'

    // Log4j logging
    compile 'de.mindpipe.android:android-logging-log4j:1.0.3'
    compile 'log4j:log4j:1.2.17'

}

assembleRelease << {
//    copy {
