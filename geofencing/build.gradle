//        rename { String fileName -> fileName.replace('geofencing', 'pi-client-sdk-android-geofencing') }
//        include '**/geofencing-release.aar'
//    }
}

task androidJavadocs(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    ext.androidJar = "${android.sdkDirectory}/platforms/${android.compileSdkVersion}/android.jar"
    classpath += files(ext.androidJar)
    title = "IBM Adaptive Experience SDK"

    options {
        links "http://docs.oracle.com/javase/7/docs/api/"
        def androidRefPath = "${android.sdkDirectory}/docs/reference".replace("\\", "/")
        if (!androidRefPath.startsWith("/")) androidRefPath = "/" + androidRefPath
        androidRefPath = "file://" + androidRefPath
        linksOffline "http://d.android.com/reference", androidRefPath
    }
    include "**/PI*.java"
    exclude "**/PIGeofenceList.java"
    exclude "**/PIErrorCallback.java"
    exclude "**/PIHttpService.java"
    exclude "**/PIJSONPayloadRequest.java"
    exclude "**/PIRequest.java"
    exclude '**/BuildConfig.java'
    exclude '**/R.java'
}

task androidJavadocsJar(type: Jar, dependsOn: androidJavadocs) {
    classifier = 'javadoc'
    from androidJavadocs.destinationDir
}

task androidSourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}
